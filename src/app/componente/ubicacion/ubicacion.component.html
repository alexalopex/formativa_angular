<div class="container my-4">
    <h1 class="text-center">Ubícanos</h1>
  
    <h3 class="text-center">Nuestra Ubicación</h3>
    <div class="text-center">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509704!2d-70.30826558470452!3d-18.474460479491195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93c4b82c1558e02b%3A0x1a2d0a62c90362e3!2sArica%2C%20Chile!5e0!3m2!1sen!2sus!4v1611741111247!5m2!1sen!2sus"
        width="100%"
        height="600"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  
    <h3 class="text-center mt-4">Contáctanos</h3>
    <p class="text-center">Si necesitas más información, déjanos tu mensaje:</p>

    <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control" formControlName="apellido" />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="text" id="correo" class="form-control" formControlName="correo" />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" formControlName="telefono" />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control" formControlName="mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  
    <p *ngIf="datos_formulario != null" class="mt-3" style="color: blue; font-weight: bold;">
      Hola {{datos_formulario.nombre}} {{datos_formulario.apellido}}, su mensaje ha sido enviado correctamente.
    </p>
  </div>
